<div class="d-flex flex-column m-auto">
  <div class="d-flex justify-content-between align-items-center flex-wrap">
    <span class="mx-3 col-3">Login</span>
    <input type="text"
           pInputText
           [ngClass]="{'input-error': !login || login.length < 3}"
           [(ngModel)]="login"/>
  </div>

  <div class="mt-3 d-flex justify-content-between align-items-center flex-wrap">
    <span class="mx-3 col-3">Password</span>
    <input type="text"
           pInputText
           [ngClass]="{'input-error': !password || password.length < 6}"
           [(ngModel)]="password"/>
  </div>

  <div class="mt-3">
    <p-checkbox label="Have a card" [binary]="true" [(ngModel)]="isHaveCard"></p-checkbox>
  </div>

  <div *ngIf="isHaveCard" class="mt-3 d-flex justify-content-between align-items-center flex-wrap">
    <span class="mx-3 col-3">Card number</span>
    <input type="text"
           pInputText
           [(ngModel)]="cardNumber"/>
  </div>

  <div class="mt-3">
    <p-checkbox label="Сохранить пользователя в локальном хранилище" [binary]="true" [(ngModel)]="isRememberMe"></p-checkbox>
  </div>

  <div class="mt-3 d-flex justify-content-between align-items-center flex-wrap">
    <p-button
      label="Sign In"
      [disabled]="!login || !password || login.length < 3 || password.length < 6"
      (onClick)="onAuth()"
    ></p-button>
  </div>

</div>
