<div class="d-flex flex-column m-auto">
  <div class="d-flex justify-content-between align-items-center flex-wrap">
    <span class="mx-3">Login</span>
    <input
      type="text"
      pInputText
      [ngClass]="{'input-error': !login || login.length < 3}"
      [(ngModel)]="login"
    />
  </div>

  <div class="mt-3 d-flex justify-content-between align-items-center flex-wrap">
    <span class="mx-3">Password</span>
    <input type="password"
           pInputText
           [ngClass]="{'input-error': !password || password.length < 6}"
           [(ngModel)]="password"/>
  </div>

  <div class="mt-3 d-flex justify-content-between align-items-center flex-wrap">
    <span class="mx-3">Password repeat</span>
    <input type="password"
           pInputText
           [ngClass]="{'input-error': password !== repeatPassword}"
           [(ngModel)]="repeatPassword"
    />
  </div>

  <div class="mt-3 d-flex justify-content-between align-items-center flex-wrap">
    <span class="mx-3">Email</span>
    <input type="email"
           pInputText
           [(ngModel)]="email"/>
  </div>

  <div
    class="mt-3 d-flex justify-content-between align-items-center flex-wrap"
    *ngIf="isShowCardNumber"
  >
    <span class="mx-3">Card number</span>
    <input type="text"
           pInputText
           [(ngModel)]="cardNumber"/>
  </div>

  <div class="mt-3">
    <p-checkbox
      label="Сохранить пользователя в локальном хранилище"
      [binary]="true"
      [(ngModel)]="isRemember"
    ></p-checkbox>
  </div>

  <div class="mt-3 d-flex justify-content-between align-items-center flex-wrap">
    <p-button
      label="Sign Up"
      [disabled]="!login || !password || login.length < 3 || password.length < 6"
      (onClick)="onAuth()"
    ></p-button>
  </div>

</div>
