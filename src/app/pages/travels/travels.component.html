<div class="travels-container main-content">
  <div class="travels-main">
    
    <div class="travels-content">
      
    <app-aside-travels 
      *ngIf="showAside" 
      (yearFilterChange)="selectedYear = $event; filterTravels()"
      (nameFilterChange)="searchQuery = $event; filterTravels()"
      [class.hidden]="!showAside">
    </app-aside-travels>
      
      <div class="travel-cards">
        <div *ngFor="let travel of filteredTravels" class="travel-card" (click)="openCountry(travel.id)">
          <div *ngIf="travel.featured" class="featured-badge">
            <svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 24 24"
  width="36"
  height="36"
  fill="none"
>
  <defs>
    <!-- Золотой градиент -->
    <linearGradient id="goldStroke" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFF6C3"/>
      <stop offset="45%" stop-color="#FFD24D"/>
      <stop offset="75%" stop-color="#E6AC00"/>
      <stop offset="100%" stop-color="#B8860B"/>
    </linearGradient>

    <!-- Glow -->
    <filter id="goldGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Блик -->
    <linearGradient id="shine" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="rgba(255,255,255,0.9)"/>
      <stop offset="50%" stop-color="rgba(255,255,255,0.0)"/>
    </linearGradient>
  </defs>

  <!-- Контур -->
  <path
    d="M4 11h4v9H4c-.6 0-1-.4-1-1v-7c0-.6.4-1 1-1zm6 0
       c.8-1.6 2-4 2-6 0-1.3 1.1-3 3-3
       .6 0 1 .4 1 1v4h4
       c1.1 0 2 .9 2 2
       0 .2 0 .3-.1.5l-1.5 7
       c-.2.8-1 1.5-1.9 1.5H10
       c-1.1 0-2-.9-2-2v-4.5
       c0-.5.2-1 .5-1.4z"
    stroke="url(#goldStroke)"
    stroke-width="1.7"
    stroke-linecap="round"
    stroke-linejoin="round"
    fill="none"
    filter="url(#goldGlow)"
  />

  <!-- Блик -->
  <path
    d="M12 4c-.5 1.4-1.2 3-1.8 4.1"
    stroke="url(#shine)"
    stroke-width="1.2"
    stroke-linecap="round"
  />
</svg>
            <span class="top-text">РЕКОМЕНДУЕМ</span>
          </div>
          <img [src]="getImageUrl(travel.img)" alt="{{travel.country}}" class="travel-image">
          <div class="travel-info">
            <h3 class="travel-country">{{travel.country}}</h3>
            <h4 class="travel-city">{{travel.city}}</h4>
            <p class="travel-description">{{travel.short_description}}</p>
            <div class="travel-year">{{travel.year}}</div>
          </div>
          <div class="travel-actions" *ngIf="isAdmin">
            <button pButton type="button" 
                    icon="pi pi-pencil" 
                    class="p-button-rounded p-button-info"
                    [routerLink]="['/travels/edit', travel.id]">
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
