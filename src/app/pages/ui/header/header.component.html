<nav class="bg">
  <app-header-list class="nav-list">
    <app-header-item *ngFor="let item of navItems">
      <app-header-link 
        class="nav-link py-6 px-4"
        [style.width]="item.width"
        [route]="item.route"
        (click)="navigateTo(item.route)"
      >
        {{item.text}}
      </app-header-link>
    </app-header-item>
  </app-header-list>
</nav>
