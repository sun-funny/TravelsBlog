<div class="main-container">
  <div class="main-main">

    <header class="navigation-bar">
      <app-header></app-header>
    </header>
    
    <div class="hero-section">
      <img
        class="hero-image"
        alt="Travel destination view"
        src="/assets/FonHeaderTravel.png"
      />

      <img
        class="main-title"
        alt="Time for travels"
        src="/assets/ToTravelText.svg"
      />

      <img
        class="vector-element"
        alt="Vector"
        src="/assets/vector-1.svg"
      />

      <app-button class="cta-button">
        <span class="button-text">
          К путешествиям!
        </span>
      </app-button>
    </div>

  </div>
</div>

<div class="content-section">
  <div class="content-background">
    <div class="content-container">
      <div class="about-section">
        <h1 class="about-title">
          Кто мы такие?
        </h1>

        <div class="map-section">
          <img
            class="map-image"
            alt="Pngtreedistance"
            src="/assets/Pngtreedistance.png"
          />

          <div class="locations-container">
            <!-- Санкт-Петербург -->
            <div class="st-petersburg">
              <div class="st-petersburg-text">
                St - Petersburg
              </div>
            </div>

            <!-- Остальные места -->
            <div *ngFor="let location of locations; let i = index"
              class="location"
              [style.top]="location.top"
              [style.left]="location.left"
            >
              <span class="country">
                {{location.country}}
              </span>
              <span *ngIf="location.city" class="city">
                {{location.city}}
              </span>
            </div>
          </div>

          <!-- Позиция команды -->
          <div *ngFor="let member of teamMembers.slice(0, 2); let i = index"
            class="team-member"
            [style.top]="member.position.top"
            [style.left]="member.position.left"
          >
            <ng-container *ngIf="member.direction === 'right'; else leftDirection">
              <img
                class="member-image right"
                [alt]="member.name + ' profile'"
                [src]="member.image"
              />
              <app-card class="member-card right">
                <app-card-content class="card-content">
                  <img
                    class="card-vector"
                    alt="Vector"
                    [src]="member.vectorSrc"
                  />
                  <div class="member-greeting">
                    {{member.greeting}}
                  </div>
                </app-card-content>
              </app-card>
            </ng-container>

            <ng-template #leftDirection>
              <img
                class="member-image left"
                [alt]="member.name + ' profile'"
                [src]="member.image"
              />
              <div class="left-card-container">
                <app-card class="member-card left">
                  <app-card-content class="card-content">
                    <img
                      class="card-vector left"
                      alt="Vector"
                      [src]="member.vectorSrc"
                    />
                    <div class="member-greeting left">
                      {{member.greeting}}
                    </div>
                  </app-card-content>
                </app-card>
              </div>
            </ng-template>
          </div>
        </div>
      </div>

      <!-- Последняя карточка команды -->
      <div class="last-team-member">
        <img
          class="last-member-image"
          alt="Nastya profile"
          src="/assets/Nastie.png"
        />
        <div class="last-member-card-container">
          <app-card class="last-member-card">
            <app-card-content class="card-content">
              <div class="last-member-greeting">
                Прив, я Настя
              </div>
              <img
                class="last-card-vector"
                alt="Vector"
                src="/assets/vector-2.svg"
              />
            </app-card-content>
          </app-card>
        </div>
      </div>
    </div>
  </div>
</div>
<footer class="footer-wrapper">
  <app-footer></app-footer>
</footer>
